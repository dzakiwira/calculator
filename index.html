<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&display=swap" rel="stylesheet">    
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-body">
        <div id="screen"></div>
        <div class="row">
            <div class="button" id="AC">AC</div>
            <div class="button" id="+/-">+/-</div>
            <div class="button" id="%">%</div>
            <div class="button" id="/">รท</div>
        </div>
        <div class="row">
            <div class="button" id="7">7</div>
            <div class="button" id="8">8</div>
            <div class="button" id="9">9</div>
            <div class="button" id="x">x</div>
        </div>
        <div class="row">
            <div class="button" id="4">4</div>
            <div class="button" id="5">5</div>
            <div class="button" id="6">6</div>
            <div class="button" id="-">-</div>
        </div>
        <div class="row">
            <div class="button" id="1">1</div>
            <div class="button" id="2">2</div>
            <div class="button" id="3">3</div>
            <div class="button" id="+">+</div>
        </div>
        <div class="row">
            <div class="zero-button"id="0">0</div>
            <div class="button" id=".">.</div>
            <div class="button" id="=">=</div>
        </div>
    </div>
</body>
</html>
